<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="js/script-vue.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/functions.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <div class="highlighted">
          <img
            v-for="(image, index) in images"
            :key="index"
            :src="image.image"
            alt=""
            :class="{active: index === activeIndex}"
          />
          <h3 v-for="title in images.title">{{ title }}</h3>
        </div>
        <div class="thumbs">
          <img
            v-for="(image, index) in images"
            :src="image.image"
            :key="index"
            :class="{ active: index === activeIndex }"
            @click="showMiniature(index)"
          />
          <h3>{{ images[activeIndex].title }}</h3>
          <p>{{ images[activeIndex].text }}</p>
          <div class="controls">
            <i
              class="bi bi-arrow-up-circle-fill btn btn-up"
              @click="showPrevSlides"
            ></i>
            <i
              class="bi bi-arrow-down-circle-fill btn btn-down"
              @click="showNextSlides"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
